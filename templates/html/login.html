<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>

    <div id="container_login">
        <h1>PROJETO INTEGRADOR III</h1>
        {%  set mensagens = get_flashed_messages()  %}
        {% if mensagens  %}
            <div id="alerta">
                {{mensagens[0]}}
            </div>
        {%  endif  %}
        <form action="login" method="post">
            <section id="login">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome de usuario" required>
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                <button type="submit" value="entrar" id="btn_entrar">ENTRAR</button>
            </section>
        </form>
    </div>
    
</body>
</html>
